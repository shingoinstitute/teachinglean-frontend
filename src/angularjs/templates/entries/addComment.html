<md-dialog flex>
  <md-toolbar class="md-primary">
    <span class="md-toolbar-tools">
      <h2>Post Comment</h2>
    </span>
  </md-toolbar>
  <form name="addCommentForm" ng-cloak>
    <summernote   ng-model="comment.content" height="150"></summernote>
    <md-button class="md-raised md-primary" ng-click="save()" ng-disabled="addCommentForm.$invalid">Comment</md-button>
  </form>
</md-dialog>
