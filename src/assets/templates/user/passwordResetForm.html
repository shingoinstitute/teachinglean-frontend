<md-content ng-controller="ResetController as vm" layout="column" layout-align="center center">
	<div>
		<h2 class="md-headline text-center">Password Reset</h2>
		<p class="md-body-1 text-center">Enter your new password</p>
		<form ng-submit="submit()" layout="column" style="width: 500px;">
			<md-input-container>
				<label>New password</label>
				<input type="password" ng-model="vm.password" required min-length="10">
			</md-input-container>
			<p class="text-warn" ng-if="vm.password.length == 0 ? false : vm.passwordConfirm.length < vm.password.length ? false : vm.password != vm.passwordConfirm">passwords don't match!</p>
			<md-input-container>
				<label>Confirm password</label>
				<input type="password" ng-model="vm.passwordConfirm" required min-length="10">
			</md-input-container>
			<md-button type="submit" class="md-raised md-primary">Update Password</md-button>
		</form>
	</div>
</md-content>
