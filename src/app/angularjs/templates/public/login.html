<div flex ng-controller="AuthController as vm" layout>
	<md-whiteframe class="md-whiteframe-2dp login-form-container">
		<div layout="column">
			<md-button class="md-icon" aria-label="linkedin signup" ng-click="vm.authenticateLinkedIn()">
				<img ng-src="assets/images/logos/lkin-login-form-btn.png" class="md-card-image">
			</md-button>
			<h5 class="text-center">Sign Into Your Account</h5>
			<span class="md-subhead text-warn">{{vm.loginError}}</span>
			<div layout="row" layout-sm="column" layout-align="space-around" ng-if="vm.progressCircleEnabled">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
			<md-input-container>
				<label>Email</label>
				<input required ng-model="username" type="email">
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input required ng-model="password" type="password">
			</md-input-container>
			<div><md-button class="md-raised md-primary" ng-click="vm.authenticateLocal(username, password)">Login</md-button></div>
			<p><a href="/reset" style="text-align: center;">forgot password?</a></p>
			<md-divider style="height:16px;"></md-divider>
			<p class="flow-text">Don't have an account? <a ng-href="/createAccount"><b>Sign Up</b></a></p>
			<!--<p>Contact us at <a href="mailto:shingo.it@usu.edu?Subject=Login%20Issues%20teachinglean.org" target="_top">shingo.it@usu.edu</a> for technical support.</p>-->
		</div>
	</md-whiteframe>
</div>
