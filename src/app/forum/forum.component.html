

<div fxLayout="column" fxLayout.gt-sm class="container" >

  <div fxFlexOrder.lt-md="2" fxLayout="column" class="search-wrapper">

    <i class="material-icons">search</i>
    <md-input-container>
      <input mdInput placeholder="Search...">
    </md-input-container>

    <md-tab-group [dynamicHeight]="true" [selectedIndex]="1">
      <md-tab label="Top Questions">
        <ul>
          <li [(ngModel)]="recentQuestions" *ngFor="let result of topResults">
            {{result.question}}
          </li>
        </ul>
      </md-tab>
      <md-tab label="Recent Questions">
        <ul>
          <li *ngFor="let recent of recentQuestions">
            <strong><p class="flow-text" [innerHTML]="recent.title"></p></strong>
            <div [innerHTML]="recent.content"></div>
            <md-divider></md-divider>
          </li>
        </ul>
      </md-tab>
    </md-tab-group>

    

  </div>

  <div fxFlexOrder.lt-md="1" fxLayout="column" class="md-margin" *ngIf="questionFormEnabled">
    <div>
      <button md-raised-button class="mat-accent" (click)="onClickAskQuestion()">Ask Question</button>
    </div>


    <div [@shrinkGrow]="questionDialogState">
      <ask-question (onClickPostQuestion)="onClickPostQuestionHandler($event)"></ask-question>
    </div>


  </div>



</div>
