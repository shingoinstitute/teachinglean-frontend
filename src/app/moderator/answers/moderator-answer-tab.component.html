<div fxLayoutAlign="center center">
	<md-spinner *ngIf="!answers"></md-spinner>
	<p class="grey-text text-center md-margin" *ngIf="answers && answers.length === 0">No Activity.</p>
</div>
<ul class="md-margin" *ngIf="answers">
	<li *ngFor="let answer of answers">
		<p><b>Question:</b> <a routerLink="/forum/{{ answer.parent && answer.parent.id ? answer.parent.id : 'N/A' }}" class="text-sm">{{ answer.parent && answer.parent.title ? answer.parent.title : "N/A" }}</a></p>
		<p><b>Author:</b> {{ '' }}</p>
		<div class="answer-content-wrapper" [innerHTML]="answer.content"></div>
		<p class="text-sm grey-text">Answered on {{ answer.createdAtToString() }}</p>
	</li>
</ul>
