<td class="admin-user-list-item" id="index">
   {{ id }}
</td>
<td class="admin-user-list-item" id="fullname">
   <p>{{ user.name }}</p>
   <div fxLayout="column">
      <p [style.font-size]="'9px'" [style.color]="'grey'">Account Status: 
         <span *ngIf="user.accountIsActive" class="green lighten-1"
               [style.font-weight]="'200'"
               [style.color]="'white'"
               [style.padding]="'2px'">Enabled</span>
         <span *ngIf="!user.accountIsActive" class="red lighten-1"
               [style.font-weight]="'200'"
               [style.color]="'white'"
               [style.padding]="'2px'">Blocked</span>
      </p>
   </div>
</td>
<td class="admin-user-list-item" id="email">
   {{user.email}}
</td>
<td class="admin-user-list-item" id="username">
   {{user.username}}
</td>
<td class="admin-user-list-item" id="usertype">
   <p>{{roles[user.role] || "Member"}}</p>
</td>
<td class="admin-user-list-item" id="actions">
   <button md-raised-button class="blue-grey lighten-1 white-text" [style.font-weight]="'300'" (click)="selectUserEventEmitter.emit(user)">View</button>
   <button md-raised-button class="mat-accent" (click)="onSelectBlock()" *ngIf="user.accountIsActive">Block</button>
   <button md-raised-button class="mat-accent" (click)="onSelectUnblock()" *ngIf="!user.accountIsActive">Unblock</button>
</td>
