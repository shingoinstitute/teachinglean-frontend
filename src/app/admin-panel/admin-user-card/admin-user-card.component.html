<div fxLayout="column">

   <!--Back Button-->
   <div class="md-margin-bottom">
      <button md-raised-button class="mat-primary" (click)="backEventEmitter.emit()">
         <md-icon svgIcon="arrow_back"></md-icon>
      </button>
   </div>

   <md-card md-margin="bottom" *ngIf="user">
      <md-card-title>
         User Details
      </md-card-title>
      <md-card-content>
         <div class="detail-block">
            <div class="detail-item">
               <p>Name</p>
               <p>{{ user.name }}</p>
            </div>

            <div class="detail-item">
               <p>Email</p>
               <p>{{ user.email }}</p>
            </div>

            <div class="detail-item">
               <p>Last Login</p>
               <p>{{ user.getLastLogin() }}</p>
            </div>
         </div>
         <div class="detail-block">
            <div class="detail-item">
               <p>Account Role</p>
               <p></p>
            </div>

            <div class="detail-item">
               <p>Email</p>
               <form class="form-group">
                  <input type="text" id="user-email">
               </form>
            </div>

            <div class="detail-item">
               <p>Username</p>
               <form class="form-group">
                  <input type="text" id="user-username">
               </form>
            </div>
            <div class="detail-item">
               <p>Email Verified</p>
               <div>
                  <form class="form-group">
                     <input type="checkbox" id="emailverified" value="true" checked="false">
                  </form>
               </div> 
            </div>
         </div>

      </md-card-content>
      <md-card-actions fxLayoutGap="4px">
         <button md-raised-button class="mat-success" (click)="saveChanges()">
            <md-icon [style.width]="'20px'" svgIcon="save_white"></md-icon><span [style.margin-left]="'4px'">Save Changes</span>
         </button>

         <button md-button class="mat-primary" (click)="resetPassword()">Reset Password</button>

         <button md-button class="mat-primary" (click)="emailPassword()">Email Password</button>

         <button md-button class="mat-warn" (click)="user.accountIsActive = false" *ngIf="user.accountIsActive">
            <md-icon [style.width]="'20px'" svgIcon="lock_black"></md-icon><span [style.margin-left]="'4px'">Block Account</span>
         </button>

         <button md-button class="mat-warn" (click)="user.accountIsActive = true" *ngIf="!user.accountIsActive">
            <md-icon [style.width]="'20px'" svgIcon="unlock_black"></md-icon><span [style.margin-left]="'4px'">Unblock Account</span>
         </button>
      </md-card-actions>
   </md-card>

</div>
