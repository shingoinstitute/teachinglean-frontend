<md-sidenav-container>
    <md-sidenav #sidenav mode="{{sidenavMode}}" [opened]="windowWidth > 959">
        <md-nav-list>
            <img src="/assets/images/logos/LEAN-logo-sm.png" alt="Teaching LEAN">
            <md-list-item *ngFor="let link of links">
                <a md-line class='sidenav-link' routerLink="{{ link.path }}" (click)="toggleSidenav()">{{link.name}}</a>
            </md-list-item>
            <hr>
            <md-list-item *ngIf="user">
                <a md-line class='sidenav-link' routerLink="/dashboard" (click)="toggleSidenav()">
                    <button md-icon-button class='sidenav-link'>
                        <md-icon svgIcon="dashboard"></md-icon><span>Dashboard</span>
                    </button>
                    
                </a>
            </md-list-item>
            <md-list-item *ngIf="!user">
                <a md-line class='sidenav-link' routerLink="/login" (click)="toggleSidenav()">
                    <button md-icon-button class='sidenav-link'>
                        <md-icon svgIcon="login"></md-icon>
                    </button>
                    Login
                </a>
            </md-list-item>
        </md-nav-list>
    </md-sidenav>

    <div class="content">
        <app-toolbar></app-toolbar>
    
        <router-outlet class="main-content"></router-outlet>
    
        <footer class="mat-primary darken-2">
            <div class="container">
                <ul>
                    <li style="text-decoration: underline;"><a class="white-text" href="/about">About Us</a></li>
                    <li style="color: #455A64;">...</li>
                    <li class="white-text">For Technical Support, e-mail <a href="mailto:shingo.it@usu.edu">shingo.it@usu.edu</a></li>
                    <li class="white-text">This website was produced and developed at the <span class="md-body-2"><a href="shingo.org">Shingo Institute, Utah State University</a></span>.</li>
                    <li style="color: #455A64;">...</li>
                </ul>
            </div>
        </footer>
    </div>

</md-sidenav-container>
