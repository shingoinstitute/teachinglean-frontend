<md-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav mode="side" opened="true" class="">
    <md-nav-list>
        <img src="/assets/images/logos/LEAN-logo-md.png" alt="Teaching LEAN">
        <a md-list-item routerLink="/" (click)="toggleSidenav()">Home</a>
        <a md-list-item routerLink="/entries" (click)="toggleSidenav()">Q&amp;A Forum</a>
        <a md-list-item routerLink="/teachingCurriculum" (click)="toggleSidenav()">Teaching And Curriculum</a>
        <a md-list-item routerLink="/about" (click)="toggleSidenav()">About Us</a>
        <hr>
        <a md-list-item routerLink="/dashboard" (click)="toggleSidenav()" *ngIf="showDashboard">
            Dashboard
            <md-icon svgIcon="dashboard"></md-icon>
        </a>
        <a md-list-item routerLink="/login" (click)="toggleSidenav()" *ngIf="showLogin">
            Login
            <md-icon svgIcon="login"></md-icon>
        </a>
    </md-nav-list>
  </md-sidenav>
</md-sidenav-container>



<router-outlet></router-outlet>
